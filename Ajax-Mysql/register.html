<h1>Student Register</h1>
<form onsubmit="return submitForm()">
    <input type="text" name="name" placeholder="Enter Name" required><br><br>
    <input type="email" name="email" placeholder="Enter Email" required><br><br>
    <input type="number" name="mno" placeholder="Enter Mobile Number" required><br><br>
    <input type="submit" value="Submit">
</form>

<script>
    function submitForm() {
        var name = document.getElementsByTagName('input')[0].value;
        var email = document.getElementsByTagName('input')[1].value;
        var mno = document.getElementsByTagName('input')[2].value;

        var req = new XMLHttpRequest();
        req.open("POST", '/');

        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        req.send("name=" + encodeURIComponent(name) + "&email=" + encodeURIComponent(email) + "&mno=" + encodeURIComponent(mno));

        req.onreadystatechange = function () {
            if (req.readyState == 4 && req.status == 200) {
                alert(req.responseText);
            }
        };

        return false;
    }




</script>
